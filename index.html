<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="bg-slate-700 w-screen h-screen flex flex-col justify-center items-center gap-10"
    >
      <div class="text-[#0398d4] font-medium text-[20px]">
        Increment And Decrement
      </div>
      <div
        class="flex bg-white rounded-sm text-[25px] text-[#344151] gap-12 px-5 p-3"
      >
        <!-- negative button -->
        <button class="border-r-2 border-[#bfbfbf] pr-5" onclick="decrement()">
          <i class="fa-solid fa-minus"></i>
        </button>
        <!-- value -->
        <div id="counter" class="font-bold">0</div>
        <!-- positive button -->
        <button class="border-l-2 border-[#bfbfbf] pl-5" onclick="increment()">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/f1c3754ea0.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
